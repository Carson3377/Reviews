<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project -- Reviews</title>

    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png">
    <link rel="stylesheet" href="reviews.css">

    <!-- Font awesome chevron left & right link -->
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">

    <!-- Cloudflare font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx9CwrfQK7jMGs-6PeoK6DwFf93dC93eYpAQ&usqp=CAU" id="person-img" alt="">
                </div>
                <h4 id="author">Candidate Name</h4>
                <p id="job">Candidate's job</p>
                <p id="info">
                    Try to click on chevron right and left to see more information of candidates.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise Me!</button>
            </article>
        </section>
    </main>

    <script src="reviews.js"></script>
</body>
</html>
